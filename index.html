<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Urus на прокат</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="логотип">
        </a>
        <div class="menu">
          <button class="menu__btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
      <div class="header__content">
        <h1 class="title">
          URUS
        </h1>
        <img class="header__images" src="images/urus.png" alt="фотография машины">
        <h2 class="subtitle">
          на прокат
        </h2>
      </div>
    </div>
  </header>
  <section class="info">
    <div class="container">
      <h2 class="info__title">
        Lamborghini Urus
      </h2>
      <img class="info__img" src="images/info-car.png" alt="">
      <div class="info__content">
        <dl class="info__list">
          <dt>Класс:</dt>
          <dd>Внедорожники</dd>
          <dt>Мощность двигателя:</dt>
          <dd>650 л.с.</dd>
          <dt>Объем двигателя:</dt>
          <dd>4.0 литра турбо</dd>
          <dt>Разгон 0-100:</dt>
          <dd>3.6 секунды</dd>
          <dt>Привод:</dt>
          <dd>полный</dd>
          <dt>Количество мест:</dt>
          <dd>5</dd>
          <dt>Минимальный срок аренды:</dt>
          <dd>1 сутки</dd>
        </dl>
        <div class="order-box">
          <p class="price">
            740 $ / сутки
          </p>
          <button class="order">
            ЗАБРОНИРОВАТЬ
          </button>
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
